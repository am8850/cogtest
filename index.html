<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container">
        <h1>Cats & Dogs</h1>

        <button id="btnStart" class="btn btn-default">Start</button>

        <div id="colors">
            <h2 class="text-center" id="question">Even?</h2>
            <br>
            <div align="center">
                <input type="text" id="txtInput">
            </div>
            <div style="height: 20px;"></div>
            <div class="row">
                <div class="col-md-3">
                    <img id="c0" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c1" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c2" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c3" src="" alt="" class="img-fluid">
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div class="row">
                <div class="col-md-3">
                    <img id="c4" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c5" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c6" src="" alt="" class="img-fluid">
                </div>
                <div class="col-md-3">
                    <img id="c7" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>

        <div id="results">
            <h2>Results</h2>
            <div id="resTable">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
